<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./popup.css" />
</head>

<body>
  <h1 id="header-text">Configure Thresholds</h1>
  <p id="helper-text">Set the threshold for each metric of a job. If below the threshold, a <b>good</b> result will be
    returned. If above, a <b>bad</b> result will be returned.</p>
  <br />
  <p class="type-text">Proposal Count</p><input id="proposal-count" type="number" min="0" step="1" />
  <br />
  <p class="type-text">Interviewing Count</p><input id="interview-count" type="number" />
  <br />
  <p class="type-text">Hired Count</p><input id="hired-count" type="number" />
  <br />
  <p class="type-text">Days since last viewed</p><input id="last-viewed-count" type="number" />
  <br />
  <p class="type-text">Connects count</p><input id="connects-count" type="number" />
  <br />
  <button id="update-preferences">Update</button>
  <ul></ul>
  <script src="./popup.js" type="module"></script>
</body>

</html>
